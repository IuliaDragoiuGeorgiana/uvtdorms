<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Account password</title>
  </head>
  <body style="width: 100%">
    <div
      style="
        width: 500px;
        height: 500px;
        border: 1px solid grey;
        border-radius: 20px;
        margin: auto;
      "
    >
      <div
        style="
          width: 100%;
          height: 20%;
          background-color: #2e71b8;
          border-radius: 20px 20px 0 0;
          position: relative;
        "
      >
        <div style="width: 100%; height: 20%"></div>
        <h1
          style="
            color: white;
            font-size: 3rem;
            font-family: 'Lato', sans-serif;
            width: 100%;
            text-align: center;
          "
        >
          UVTDorms
        </h1>
      </div>
      <div
        style="
          width: 100%;
          height: 60%;
          padding: 30px;
          box-sizing: border-box;
          position: relative;
        "
      >
        <h1
          style="
            font-family: 'Lato', sans-serif;
            margin-bottom: 40px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
          "
        >
          Welcome!
        </h1>
        <p
          style="
            font-family: 'Lato', sans-serif;
            text-align: center;
            width: 70%;
            margin-left: 15%;
          "
        >
          We are glad to announce you,
          <span th:text="${name}">Name Placeholder</span>, that your register
          request was accepted by a dorm administrator.
        </p>
        <p
          style="
            font-family: 'Lato', sans-serif;
            margin-top: 40px;
            width: 60%;
            text-align: center;
            margin-left: 20%;
          "
        >
          Here is the password you can login with
          <span th:text="${password}">Password Placeholder</span>
        </p>
      </div>
      <div style="width: 100%; height: 20%; padding-top: 25px">
        <a
          href="http://localhost:4200"
          style="
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #2e71b8;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Lato', sans-serif;
            width: 10%;
            margin-left: 40%;
          "
        >
          UVTDorms
        </a>
      </div>
    </div>
  </body>
</html>
