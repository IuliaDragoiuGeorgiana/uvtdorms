<mat-toolbar class="navbar-container">
    <div class="left-wing">
        <img src="assets/logo.png" alt="uvt-logo" class="uvt-logo">
        <h1
            class="navbar-logo-text">
           Dorms
        </h1>
    </div>
    <div class="center">
        <button routerLink="/home" routerLinkActive="active" class="navbar-button">
            Home
        </button>
        <button routerLink="/laundry-appointments" routerLinkActive="active" class="navbar-button">
            Appointments
        </button> 
        <button routerLink="/login" routerLinkActive="active" class="navbar-button">
            Login
        </button>

    </div>
    <div class="right-wing">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="dropdown-button">
              <mat-icon>dashboard</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item class="dropdown-button">
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
    </div>
</mat-toolbar>
