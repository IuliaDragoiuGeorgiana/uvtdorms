<div class="inactiv-student-details-container">
  <div class="inactiv-student-detail-header">
    <div class="details-header">Inactive Student</div>
  </div>
  <div class="inactive-student-detail-body">
    <div class="detail-item">
      <span class="label">Email: </span>
      <span class="value">{{ displayInactiveStudentDetails?.email }}</span>
    </div>
    <div class="detail-item">
      <span class="label">Phone Number: </span>
      <span class="value">{{
        displayInactiveStudentDetails?.phoneNumber
      }}</span>
    </div>
  </div>
</div>
