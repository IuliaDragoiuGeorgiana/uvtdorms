<div class="profile-page-main-container">
  <div
    class="profile-page-general-details-container profile-page-inside-containers"
  >
  <div class="profile-page-general-details-item profile-page-profile-picture-container"></div>  
  <div class="profile-page-general-details-item profile-page-name-container">
    <p>{{user?.firstName}} {{user?.lastName}}</p>
  </div>
  <div class="profile-page-general-details-item profile-page-other-details-container">
    <div><p>Phone number: {{user?.phoneNumber}}</p></div>
  </div>
  <div class="profile-page-general-details-item profile-page-settings-button-container">
    <button mat-button>Settings</button>
  </div>
</div>
  <div class="profile-page-tabs-conatiner profile-page-inside-containers">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab
        ><ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">hourglass_empty</mat-icon>
          Register requests
        </ng-template>
        <!-- Content 1 -->
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">calendar_today</mat-icon>
          My laundry appointments
        </ng-template>
        <!-- Content 2 -->
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
