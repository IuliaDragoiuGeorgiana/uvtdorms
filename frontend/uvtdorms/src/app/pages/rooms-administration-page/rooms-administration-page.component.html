<app-loading-screen *ngIf="loading"></app-loading-screen>
<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="confirm-dialog-header">
            <div class="confirm-dialog-icon-container">
                <i class="pi pi-question confirm-dialog-icon text-5xl"></i>
            </div>
            <span class="confirm-dialog-header-message">
                {{ message.header }}
            </span>
            <p class="confirm-dialog-message mb-0">{{ message.message }}</p>
            <div class="confirm-dialog-buttons flex align-items-center gap-2 mt-4">
                <button 
                    pButton 
                    severity="danger"
                    label="Delete" 
                    (click)="cd.accept()" 
                    class="w-8rem">
                </button>
                <button 
                    pButton 
                    label="Cancel" 
                    (click)="cd.reject()" 
                    class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
<p-toast></p-toast>
<p-dialog header="Add new room" [modal]="true" [(visible)]="isAddNewRoomDialogVisible" [style]="{ width: '25rem' }">
    <form class="add-new-dorm-body" [formGroup]="addNewRoomForm">
        <p-floatLabel class="add-new-dorm-form-element">
            <input 
                class="add-new-dorm-form-input-element"
                pInputText
                id="roomNumber"
                formControlName="roomNumber"
                [ngClass]="{'ng-dirty': hasRoomNumberError, 'ng-invalid': hasRoomNumberError}" />
            <label for="roomNumber">Room number</label>
        </p-floatLabel>
    </form>
    <div class="add-new-dorm-buttons">
        <p-button label="Cancel" severity="secondary" (click)="isAddNewRoomDialogVisible = false" />
        <p-button label="Save" severity="info" (click)="submitAddNewRoomForm()" />
    </div>
</p-dialog>
<div class="main-container">
    <div class="main">
        <p-table
            #dt2
            [value]="rooms"
            dataKey="roomNumber"
            [rows]="6"
            [loading]="loading"
            [paginator]="true"
            [globalFilterFields]="['roomNumber', 'numberOfStudents']"
            [tableStyle]="{ 'min-width': '75rem' }"
        >
            <ng-template pTemplate="caption">
                <div class="rooms-table-caption">
                    Rooms
                    <div>
                        <p-iconField iconPosition="left">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input 
                                #inputF
                                pInputText 
                                type="text" 
                                (input)="dt2.filterGlobal(inputF.value, 'contains')" 
                                placeholder="Search keyword" />
                        </p-iconField>
                    </div>
                    <p-button icon="pi pi-plus" severity="success" (click)="isAddNewRoomDialogVisible = true"/>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:10%"></th>
                    <th style="width:40%">Room number</th>
                    <th style="width:40%">Number of students</th>
                    <th style="width:10%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-room let-expanded="expanded">
                <tr>
                    <td>
                        <p-button
                            *ngIf="room.numberOfStudents > 0"
                            type="button"
                            pRipple
                            [pRowToggler]="room"
                            [text]="true"
                            [rounded]="true"
                            [plain]="true"
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" 
                        />
                    </td>
                    <td>
                        {{ room.roomNumber }}
                    </td>
                    <td>
                        {{ room.numberOfStudents }}
                    </td>
                    <td>
                        <button
                            pButton 
                            pRipple 
                            type="button" 
                            (click)="deleteRoom(room)"
                            severity="danger"
                            icon="pi pi-trash" 
                            class="p-button-rounded p-button-text">
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-room>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <p-table [value]="getStudentsFromRoom(room)" dataKey="name">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Id</th>
                                        <th>Customer</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-student>
                                    <tr>
                                        <td>{{ student.name }}</td>
                                        <td>{{ student.email }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="6">There are no order for this product yet.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
